<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Cédric Belin's Card</title>

		<meta name="application-name" content="Cédric Belin's Card"/>
		<meta name="author" content="Cédric Belin - cedric@belin.io"/>
		<meta name="color-scheme" content="light"/>
		<meta name="description" content="Business card of Cédric Belin, full stack developer."/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="referrer" content="same-origin"/>
		<meta name="theme-color" content="#772953"/>
		<meta name="viewport" content="initial-scale=1, width=device-width"/>

		<link rel="icon" href="favicon.ico" sizes="16x16 20x20 24x24 32x32 48x48 64x64 256x256" type="image/x-icon"/>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"/>

		<script defer src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>

		<script>
			$docsify = {
				alias: {"/.*/_sidebar.md": "/_sidebar.md"},
				auto2top: true,

				name: "Cédric Belin's Card",

				pagination: {crossChapter: true},
				repo: "cedx/card",
				tabs: {theme: "material"},
				themeColor: "#772953"
			};
		</script>

		<style>
			body { font-family: ui-sans-serif, sans-serif; }
			button, input { font-family: inherit; }
